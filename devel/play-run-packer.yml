---
- hosts: localhost
  become: yes
  gather_facts: yes

  tasks:
    - name: Test if packer is installed
      debug: "Testing"

    - name: Add HashiCorp GPG apt Key
      apt_key:
        url: https://apt.releases.hashicorp.com/gpg
        state: present

    - name: Add HashiCorp Repository
      apt_repository:
        repo: deb [arch=amd64] https://apt.releases.hashicorp.com focal main
        state: present

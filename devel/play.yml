---
- hosts: all
  become: yes
  gather_facts: yes

  tasks:
    - name: Add HashiCorp GPG apt Key
      apt_key:
        url: https://apt.releases.hashicorp.com/gpg
        state: present

    - name: Add HashiCorp Repository
      apt_repository:
        repo: deb [arch=amd64] https://apt.releases.hashicorp.com focal main
        state: present

    - name: Update apt and install packer
      apt:
        name: packer
        state: latest
        update_cache: true
